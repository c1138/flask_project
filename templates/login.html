{% extends 'base.html' %}

{% block content %}
{{super()}}
{% for cat, msg in get_flashed_messages(with_categories=True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<section id="contact" class="contact section-bg">
    <div class="container"> 
      <div class="section-title">
        <h2>Логин</h2>
      </div>
      <form action="{{ url_for('login') }}" method="post" class="form-login">
        <div class="form-group">
          <label for="exampleInputEmail1">Имя пользователя</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
          <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form> 
    </div> 
</section>
{% endblock %}
